<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1>Stone Paper Secissor </h1>
        <div class="choices">
            <div class="choice"  id="paper">
                <img src="./images.stone/paper.png" alt="">
            </div>
            <div class="choice"  id="rock"> 
                <img src="./images.stone/rock.png" alt="">
            </div>
            <div class="choice"  id="scissors">
                <img src="./images.stone/scissors.png" alt="">
            </div>
        </div>
        <div class="result">
            <div id="compScore">
                <p>0</p>
                <p>Comp</p>
            </div>
            <div id="userScore">
                <p>0</p>
                <p>Your</p>
            </div>

        </div>
        <h2>Start Game </h2>
    </div>
    <script src="./script.js"></script>
</body>
</html>
